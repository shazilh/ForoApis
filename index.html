<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title></title>
    
  </head>
  <body>
  <nav class="navbar navbar-default center text-center">
      <div class="container">
        <h1 class="center">Foro Cool</h1>
      </div>
  </nav>
   <div class="container">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" >
        + Crear Tema
        </button>
    </div >
    <div class="container">
     <form class="form-inline" id="search-form">
          <div class="form-group">
            <label class="sr-only">Buscar</label>
            <p class="form-control-static">Indica el nombre del tema a buscar</p>
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Tema</label>
            <input type="text" class="form-control" id="buscarTema">
          </div>
          <button type="submit" class="btn btn-default btn-primary">Buscar</button>
    </form>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
              <th>Autor</th>
              <th>Contenido</th>
              <th>Respuestas</th>

            </thead>
            <tbody id="topic-list"></tbody>
        </table>
      </div>
    <!--Comienza cÃ²digo del Modal-->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form id="add-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Agregar Nuevo Tema</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="nombre-autor">Autor:</label>
                <input type="text" class="form-control" id="nombre-autor" placeholder="Autor">
              </div>
              <div class="form-group">
                <label for="contenido">Contenido del Tema:</label>
                <textarea class="form-control" rows="3" placeholder="Ingresa el contenido de tu tema" id="contenido"></textarea>
              </div>
               <div class="form-group">
                <label for="respuestas">Respuestas:</label>
                <input type="text" class="form-control" id="respuestas" placeholder="0">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
